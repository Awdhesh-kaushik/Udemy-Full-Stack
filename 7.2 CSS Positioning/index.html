<!DOCTYPE html>
<html lang="en">




<head>
  <title>CSS POSITIONING</title>


  <style>
    .red-circle{
      
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      left: 50%;
      
      position: absolute;
      top: 150px;

    }

    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;

    }

  </style>



</head>



<body>
  <div class="blue-box">
    <div class="red-circle">

    </div>
  </div>

  
</body>



</html>
